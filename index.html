<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">    
            <div id="date">1 de Enero de 2020</div>
            <h1>Buenos días</h1>
            <p>¡Vamos a cumplir nuestros objetivos!</p>
        </div>

        <div class="homework">
            <input type="text" id="input" placeholder="Agrega una tarea nueva...">
            <i id="enviar" class="fas fa-plus-circle"></i>
        </div>

        <div class="task">
            <h3>Estas son tus pendientes:</h3>
            <ul id="lista">
                <li>
                    <i id="0" class="far fa-circle co" data-="realizado"></i>
                    <p class="text">Introducir una tarea</p> 
                    <!--Añadir line-trough con JS-->
                    <i id="0" class="fas fa-trash de" data-="eliminado"></i>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
